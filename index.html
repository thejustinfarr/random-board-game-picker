        <h1>Magic Webpage, Please Choose A SOLO Game For Me</h1>

            <script type="text/javascript">
                // If X is < 2 choose from soloArray
                // If X is >= 2 choose from twoPlayerPlusArray
                // If X is >= 3 choose from 3playerplusArray

                // Here is a the list of games I currently own
                let onePlayerGames = [
                    'Dungeon Solitaire',

                    'The Game',
                    'Flash Point',
                    'The Lord of the Rings, the Card Game',

                // Choose a random game from the array above
