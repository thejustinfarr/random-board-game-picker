<!DOCTYPE html>

    <body>
    <div class="container">
        <div class="row">
        <h1>Magic Webpage, Please Choose A SOLO Game For Me</h1>
        <h2>
            <script type="text/javascript">
                // If X is < 2 choose from soloArray
                // If X is >= 2 choose from 2playerplusArray
                // If X is >= 3 choose from 3playerplusArray
                // If X is >= 4 choose from 4playerplusArray
                // Here is a the list of games I currently own
                var textArray = [
                    'Dungeon Solitaire',
                    'Draconis Invasion',
                    'Agricola',
                    'The Game',
                    'Flash Point',
                    'The Lord of the Rings, the Card Game',
                    'Mice and Mystics',
                    'Roll Player',
                    'FITS'
                ];
                // Choose a random game from the array above
                var game = textArray[Math.floor(Math.random() * textArray.length)];

                // Display the name of the game here
                document.write(game);
            </script>
        </h2>
        </div>
    </div>
